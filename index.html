<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-School</title>
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Styling -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <!-- Section: Header -->
    <header id="header">
      <div class="container">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid align-content-center">
            <a class="navbar-brand" href="#header">
              <img class="img-fluid" src="img/Logo.png" alt="E-School Logo" />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul
                class="navbar-nav align-items-center gap-5 gap-lg-5 gap-md-4 gap-sm-5"
              >
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    Books
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Others</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Blog</a>
                </li>
                <li class="nav-item">
                  <a class="button" href="#">Sign in</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Hero -->
        <div class="row">
          <div class="left col-lg-6 col-md-12">
            <p class="query">Are you ready to Learn?</p>
            <h1 class="s-heading">
              Learn With fun on
              <span class="primary">any schedule</span>
            </h1>
            <p class="text text-muted">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Varius
              blandit facilisis quam netus.
            </p>
            <a href="#" class="button">Get Started</a>
          </div>
          <div class="right col-lg-6 col-md-12">
            <img class="img-fluid" src="img/Illustration.png" alt="" />
          </div>
        </div>
      </div>
    </header>

    <!-- Javascript -->
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
  </body>
</html>
